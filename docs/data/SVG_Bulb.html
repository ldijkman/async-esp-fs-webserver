  <title>CodePen - Hand coded SVG light bulb</title>

  <link rel="canonical" href="https://codepen.io/ldijkman/pen/xxeZBNZ">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.25em;
      background-color: #444;
      transition: background-color 0.5s;
    }

    svg {
      position: relative;
      width: calc(5em + 40vw);
      height: calc(5em + 40vw);
    }

    .glow {
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }

    .bulb {
      transition: fill 0.2s ease-out;
    }

    .on {
      //background-color: #e4d9cd;
    }

    .on .glow {
      opacity: 0.75;
    }

    .on .bulb {
      fill: gold;
    }

    .on button {
      color: #333;
      background-color: gold;
    }

    .on button:hover {
      color: white;
      background-color: #70665c;
    }

    .on button:focus {
      outline-color: #70665c;
    }

    button {
      position: fixed;
      bbbbottom: 1em;
      bbbright: 1em;
      padding: 0.5em 0.75em;
      font-size: inherit;
      font-family: inherit;
      color: white;
      background: #70665c;
      border: none;
      border-radius: 2px;
      transition: color 0.2s, background-color 0.2s;
    }

    button:hover {
      color: #333;
      background-color: gold;
    }

    button:focus {
      outline: 2px solid gold;
      outline-offset: 4px;
    }
  </style>

  <script>
    window.console = window.console || function(t) {};
  </script>

</head>

<body translate="no" class="">
  <svg viewBox="0 0 100 100" stroke-linecap="round" stroke-linejoin="round">
    <symbol id="base" viewBox="0 0 100 100">
      <path d="M10 10 C 25 20, 75 20, 90 10"></path>
      <path d="M10 35 C 25 45, 75 45, 90 35"></path>
      <path d="M10 60 C 25 70, 75 70, 90 60"></path>
      <path d="M30 85 C 40 88, 60 88, 70 85" stroke-width="12"></path>
    </symbol>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"></feGaussianBlur>
    </filter>
    <g class="glow" fill="gold" stroke="none" filter="url(#blur)">
      <circle cx="50" cy="30" r="28"></circle>
      <path d="M50 74 Q 62 74, 62 66 Q 63 60, 73 46 L 50 46 z"></path>
      <path d="M50 74 Q 62 74, 62 66 Q 63 60, 73 46 L 50 46 z" transform="translate(100, 0), scale(-1,1)"></path>
    </g>
    <g class="bulb" fill="silver" stroke="none">
      <circle cx="50" cy="30" r="28"></circle>
      <path d="M50 74 Q 62 74, 62 66 Q 63 60, 73 46 L 50 46 z"></path>
      <path d="M50 74 Q 62 74, 62 66 Q 63 60, 73 46 L 50 46 z" transform="translate(100, 0), scale(-1,1)"></path>
    </g>
    <use href="#base" x="0" y="75" height="25" stroke="silver" stroke-width="18" fill="none"></use>
  </svg>
  <button id="js-btn">Turn on</button>

  <script id="rendered-js">
    const btn = document.getElementById('js-btn');
    btn.addEventListener('click', toggleLight);

    function toggleLight() {
      document.body.classList.toggle('on');
      this.textContent = document.body.classList.contains('on') ? 'Turn off' : 'Turn on';
    }
    //# sourceURL=pen.js
  </script>

</body>

</html>
