    <title>WebSerial: A browser based Serial Port application</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>

      gtag('js', new Date());

      gtag('config', 'G-92R1P3X8S1');

    <script type="module" crossorigin src="index.83ca0466.js"></script>

  </head>
  <body>
    <div id="app"></div>
        <!-- Button to clear the contents of the section -->
    <button id="clearOutput">Clear Output</button>

  


    <script>      
      // Function to clear the contents of the section
      function clearOutput() {
        const outputSection = document.getElementById('output');
        outputSection.innerHTML = ''; // Set the innerHTML to an empty string
      }

      // Add event listener to the "Clear Output" button
      document.getElementById('clearOutput').addEventListener('click', clearOutput);
      function makeLinksClickable() {
        // Select all <pre> elements within the section#output
        const preElements = document.querySelectorAll('#output pre:not([data-processed])');

        // URL Regular Expression
        const urlRegex = /(https?:\/\/[^\s]+)/g;

        // Loop through each <pre> element
        preElements.forEach((pre) => {
            // Mark the <pre> element as processed to avoid re-processing
            pre.setAttribute('data-processed', 'true');

            // Get the current HTML content of the <pre> element
            let htmlContent = pre.innerHTML;

            // Replace URLs with clickable links in the HTML content
            htmlContent = htmlContent.replace(urlRegex, (url) => {
                // Return the HTML anchor element string
                return `<a href="${url}" target="_blank">${url}</a>`;
            });

            // Update the <pre> element's HTML content with the modified content
            pre.innerHTML = htmlContent;
        });
      }

      // Call makeLinksClickable every second
      setInterval(makeLinksClickable, 1000);
    </script>
  </body>
