<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WS2812FX Rainbow Cycle Effect</title>
<style>
  .led-strip {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 20px auto;
    width: 80%;
  }
  .led {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin: 2px;
    background-color: #000;
  }
</style>
</head>
<body>

<div class="led-strip">
  <!-- Placeholder for LED divs -->
</div>

<script>
const ledStrip = document.querySelector('.led-strip');
const ledCount = 30; // Number of LEDs in the strip

// Create and append LED divs to the strip
for (let i = 0; i < ledCount; i++) {
  const led = document.createElement('div');
  led.className = 'led';
  ledStrip.appendChild(led);
}

function hsvToRgb(h, s, v) {
    let r, g, b, i, f, p, q, t;
    if (s === 0) {
        r = g = b = v;
    } else {
        h /= 60;
        i = Math.floor(h);
        f = h - i;
        p = v * (1 - s);
        q = v * (1 - s * f);
        t = v * (1 - s * (1 - f));
        switch (i % 6) {
            case 0: r = v, g = t, b = p; break;
            case 1: r = q, g = v, b = p; break;
            case 2: r = p, g = v, b = t; break;
            case 3: r = p, g = q, b = v; break;
            case 4: r = t, g = p, b = v; break;
            case 5: r = v, g = p, b = q; break;
        }
    }
    return [r * 255, g * 255, b * 255];
}

let hue = 0; // Starting hue

function updateRainbowCycle() {
  const leds = document.querySelectorAll('.led');
  leds.forEach((led, index) => {
    const offset = (360 / ledCount) * index; // Distribute hues across LEDs
    const [r, g, b] = hsvToRgb((hue + offset) % 360, 1, 1);
    led.style.backgroundColor = `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
  });

  hue = (hue + 1) % 360; // Increment hue for the next frame
  requestAnimationFrame(updateRainbowCycle); // Use requestAnimationFrame for smooth animation
}

updateRainbowCycle(); // Start the rainbow cycle effect
</script>

</body>
</html>
