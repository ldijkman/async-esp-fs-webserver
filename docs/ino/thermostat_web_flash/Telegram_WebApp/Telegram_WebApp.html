<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Schedule a Task</h2>
    <form id="taskForm">
        <input type="text" id="taskName" name="taskName" placeholder="Task Name" value="test">
        <input type="time" id="taskTime" name="taskTime" required>
        <button type="submit">Submit Task</button>
    </form>

      <!-- Added a button to send /menu -->
    <button id="sendMenu">Send /menu</button>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            // Your existing form submission logic
        });

        // Event listener for the "Send /menu" button
        document.getElementById('sendMenu').addEventListener('click', function() {
            // Sending a specific object indicating the /menu command should be triggered
            Telegram.WebApp.sendData(JSON.stringify({command: '/menu'}));
        });
    </script>
</body>
</html>
