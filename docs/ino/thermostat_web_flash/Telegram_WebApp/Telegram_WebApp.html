<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Schedule a Task</h2>
<form id="taskForm">
    <input type="text" id="taskName" name="taskName" placeholder="Task Name" value="task 1">
    <div id="timePicker1" class="time-picker"></div>
    <div id="timePicker2" class="time-picker"></div>
    <div id="timePicker3" class="time-picker"></div>
    <div id="timePicker4" class="time-picker"></div>
    <div id="timePicker5" class="time-picker"></div>
    <button type="submit">Submit Task</button>
</form>
    
    <button id="sendMenu">Send /menu</button>
            <!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const createPicker = (pickerId, initialValue) => {
        const container = document.getElementById(pickerId);
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'time-input';
        input.value = initialValue;
        input.readOnly = true;
        input.onclick = () => showTimePicker(input);
        container.appendChild(input);
    };

    const showTimePicker = (input) => {
        // Placeholder for time picker logic
        alert('Time picker for ' + input.value);
        // Implement the logic to show a time picker and update the input value
    };

    // Initialize the time pickers with default values
    createPicker('timePicker1', '06:30');
    createPicker('timePicker2', '09:00');
    createPicker('timePicker3', '12:00');
    createPicker('timePicker4', '15:00');
    createPicker('timePicker5', '22:30');
});

document.getElementById('taskForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const taskName = document.getElementById('taskName').value;
    const taskTimes = Array.from(document.querySelectorAll('.time-input')).map(input => input.value);

    // Construct the data object to send
    const data = {
        taskName: taskName,
        taskTimes: taskTimes
    };

    // Use Telegram Web App API to send data back to the bot
    Telegram.WebApp.sendData(JSON.stringify(data));
});
</script>
</body>
</html>
